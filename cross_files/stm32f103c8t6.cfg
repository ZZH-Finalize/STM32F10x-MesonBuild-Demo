[constants]
toolchain_path = 'D:/SysGCC/arm-eabi/bin/'
toolchain_prefix = toolchain_path / 'arm-none-eabi-'

[binaries]
asm = toolchain_prefix + 'as'
c = toolchain_prefix + 'gcc'
cpp = toolchain_prefix + 'g++'
ar = toolchain_prefix + 'ar'
strip = toolchain_prefix + 'strip'
ld = toolchain_prefix + 'ld'
size = toolchain_prefix + 'size'
objcopy = toolchain_prefix + 'objcopy'
objdump = toolchain_prefix + 'objdump'
gdb = toolchain_prefix + 'gdb.exe'

[properties]
target_mcu = 'stm32f103c8t6'
asm_flags = [
        '-mthumb',
        '-x assembler-with-cpp',
    ]
exe_sufix = 'elf'
flash_base = '0x08000000'
flash_size = '64K'
ram_base = '0x20000000'
ram_size = '20K'

[built-in options]
c_args = [
        '-fdata-sections',
        '-ffast-math',
        '-ffunction-sections',
        '-fno-builtin',
        '-fno-unroll-loops',
        '-fomit-frame-pointer',
        '-ftree-vectorize',
        '-mthumb',
        '-mabi=aapcs',
        '-Wall',
    ]

c_link_args = [
        '--specs=nosys.specs',
        '-Wl,--gc-sections',
        '-mabi=aapcs',
    ]

[host_machine]
system     = 'none'
cpu_family = 'arm'
cpu        = 'cortex-m3'
endian     = 'little'
